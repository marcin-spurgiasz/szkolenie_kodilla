<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <nav class="controls">
        <div class="navButtons">
          <a href="#" class="button" id="addTime">Add time to list</a>
          <a href="#" class="button" id="resetTimes">Reset list</a>  
        </div>
        <div class="startStopButtons">
          <a href="#" class="button" id="start">Start</a>
          <a href="#" class="button" id="stop">Stop</a>
          <a href="#" class="button" id="reset">Reset</a>
        </div>
      </nav>
      <div class="stopwatch"></div>
      <ol class="results"></ol>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
